<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./common.css" />
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="header-container">
				<header class="header">
					<div class="header-sub-container">
						<button class="btn btn-primary btn-icon btn-menu">
							<i class="fa fa-bars fa-lg" aria-hidden="true"></i>
						</button>
						<a href="#" class="btn btn-link btn-hide">
							<img
								class="img-round logo-container"
								src="./resources/ecommerce-logo.png"
							/>
						</a>
						<a href="#" class="btn btn-link"> Home </a>
						<a href="#" class="btn btn-link btn-hide"> Shop </a>
					</div>
					<div class="search-container btn-hide">
						<button class="btn btn-icon">
							<i class="fa fa-search fa-lg" aria-hidden="true"></i>
						</button>
						<input
							type="text"
							class="search-bar"
							placeholder="woodland shoes.."
						/>
					</div>

					<div class="header-sub-container">
						<button class="btn btn-primary btn-icon btn-hide">
							<i
								class="fa fa-shopping-cart fa-2x btn-hide"
								aria-hidden="true"
							></i>
						</button>
						<button class="btn btn-primary btn-icon btn-hide">
							<i class="fa fa-heart fa-2x" aria-hidden="true"></i>
						</button>
						<button class="btn btn-primary btn-icon">
							<i class="fa fa-user fa-2x" aria-hidden="true"></i>
						</button>
					</div>
				</header>
			</div>
			<div class="form-container">
                <form class="form card">
                    <p class="typo-title flex-hz-center p-2">Sign in</p>
                    <label for="email" class="typo-label" >Email address</label>
                    <input type="text" class="input input-outlined" placeholder="abc@gmail.com" name="email" required>
                    
                    <label for="psw" class="typo-label">Password</label>
                    <input type="password" class="input input-outlined" placeholder="Enter Password" name="psw" required>
                      
                    <label class="flex-hz-space-bw">
                        <span><input type="checkbox" checked="checked" name="remember"> Remember me
                        </span>
                        <a class="btn btn-link">Forgot password
                        </a>
                    </label>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button class="btn btn-link">Create New Account > </button>
                  </div>
                </form>
            </div>
		</main>
	</body>
</html>
